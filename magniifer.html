<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    /* CSS for styling */
    #top-nav {
        background-color: #333;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .nav-item {
        cursor: pointer;
        margin: 0 5px; /* Adjusted spacing */
    }
    .dropdown {
        position: relative;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        z-index: 1;
        width: 120px;
        padding: 0;
        margin: 0;
        list-style-type: none; /* Remove default list styles */
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown-content a:hover {
        background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .content {
        padding: 20px;
    }
    .hidden {
        display: none;
    }
    /* Styling for the sections */
    .section-container {
        display: flex;
        justify-content: space-between;
    }
    .section {
        padding: 200px;
        flex-grow: 1;
        position: relative; /* Ensure relative position for background */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat; /* Prevent background image from repeating */
        position: relative; /* Ensure relative position for button positioning */
    }
    .section h2 {
        margin-bottom: 10px;
    }
    .join-button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        position: absolute; /* Position the button absolutely */
        bottom: 20px; /* Adjust bottom position as needed */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Center horizontally */
    }
    /* Background image for CSS section */
    .section.html-section {
        background-image: url("C:/Users/Anantha Shree/Desktop/web/icons8-html-96.png");
        background-size: 96px;
    }

    .section.css-section {
        background-image: url("C:/Users/Anantha Shree/Desktop/web/icons8-css-55.png");
        background-size: 100px;
    }

    .section.dsa-section {
        background-image: url('dsa.jpg');
        /* Set the background-size as per the dimensions of your DSA image */
        background-size: 200px;
    }

    /* Magnifier icon styles */
    .magnifier-icon {
        position: absolute;
        top: 20px; /* Adjust as needed */
        right: 20px; /* Adjust as needed */
        font-size: 24px;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="top-nav">
    <div class="dropdown">
        <div class="nav-item">Courses &#9660;</div>
        <div class="dropdown-content">
            <a class="course" data-course="HTML">HTML</a>
            <a class="course" data-course="CSS">CSS</a>
            <a class="course" data-course="DSA">DSA</a>
        </div>
    </div>
    <div class="nav-item">Live Assisted Session</div>
    <div class="nav-item">Certification</div>
    <div class="dropdown" style="position: relative;">
        <div class="nav-item">Profile &#9660;</div>
        <div class="dropdown-content" style="right: 0;">
            <a class="profile" data-profile="Settings">Settings</a>
            <a class="profile" data-profile="Personalization">Personalization</a>
            <a class="profile" data-profile="SignOut">Sign Out</a>
        </div>
    </div>
</div>

<!-- Section Containers -->
<div class="section-container">
    <!-- DSA Section -->
    <div class="section dsa-section">
        <!-- Magnifier icon added here -->
        <i class="magnifier-icon fas fa-search"></i>
        <button class="join-button" onclick="window.location.href='dsa.html'">Join</button>
    </div>

    <!-- HTML Section -->
    <div class="section html-section">
        <!-- Magnifier icon added here -->
        <i class="magnifier-icon fas fa-search"></i>
        <button class="join-button" onclick="window.location.href='ht.html'">Join</button>
    </div>

    <!-- CSS Section -->
    <div class="section css-section">
        <!-- Magnifier icon added here -->
        <i class="magnifier-icon fas fa-search"></i>
        <button class="join-button" onclick="window.location.href='css.html'">Join</button>
    </div>
</div>

<div class="content" id="content">
    <!-- Content will be loaded here based on selection -->
</div>

<script>
    $(document).ready(function(){
        // Prevent default behavior of anchor tags within dropdown content
        $(".dropdown-content a").click(function(event) {
            event.preventDefault();
        });

        $(".course").click(function(){
            var course = $(this).data("course");
            $(".content").html("<h2>"+course.toUpperCase()+"</h2>");
        });

        $(".profile").click(function(){
            var profile = $(this).data("profile");
            $(".content").html("<h2>"+profile.toUpperCase()+"</h2>");
        });

        // Magnifier icon functionality
        $(".magnifier-icon").click(function() {
            // Retrieve the section name based on the clicked magnifier's parent section
            var sectionName = $(this).parent().attr("class").split(" ")[1]; // Extract the class name of the parent section
            // Show an alert with the section name (just for demonstration)
            alert("You clicked on the magnifier in the " + sectionName.toUpperCase() + " section.");
            // You can add your custom logic here for magnifier functionality
        });
    });
</script>

<!-- Font Awesome CDN for magnifier icon -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-6Ncl1EBUoOlc1lMxv6T7wYGpGn0+8iVXMPcQDoy+CmBAERPTeHnZvIiZZf2JxkH/ZRh+0Kx4xDGXTtnTLr8/HQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
