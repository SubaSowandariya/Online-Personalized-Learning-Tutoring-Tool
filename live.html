<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Assisted Sessions</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('schedule.jpeg'); /* Specify the background image URL */

        background-position: center;

    <h1>Live Assisted Sessions Schedule</h1>

</html>
